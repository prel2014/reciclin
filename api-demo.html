<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Demo - Sistema Recipuntos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }

        .login-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .data-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .item-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .item-desc {
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .item-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .user-info {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .user-info strong {
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üöÄ API REST Demo - Sistema Recipuntos</h1>
            <p class="subtitle">
                Demo interactiva mostrando login con admin y listado de usuarios, materiales y productos
            </p>
            <div>
                <strong>Estado: </strong>
                <span id="status" class="status disconnected">Desconectado</span>
            </div>
        </div>

        <!-- Login Section -->
        <div class="login-section">
            <h2>üîê Login como Administrador</h2>
            <div class="user-info" id="userInfo" style="display: none;">
                <strong>Usuario:</strong> <span id="userName"></span><br>
                <strong>Tipo:</strong> <span id="userType"></span><br>
                <strong>Recipuntos:</strong> <span id="userRecipuntos"></span>
            </div>
            <button class="btn" id="loginBtn" onclick="login()">Iniciar Sesi√≥n</button>
            <button class="btn" id="logoutBtn" onclick="logout()" style="display: none;">Cerrar Sesi√≥n</button>
            <div id="loginError"></div>
        </div>

        <!-- Data Sections -->
        <div class="data-section">
            <!-- Usuarios -->
            <div class="card">
                <h2>üë• Usuarios</h2>
                <button class="btn" onclick="loadUsuarios()" id="loadUsuariosBtn" disabled>Cargar Usuarios</button>
                <div id="usuariosContent"></div>
            </div>

            <!-- Materiales -->
            <div class="card">
                <h2>‚ôªÔ∏è Materiales Reciclables</h2>
                <button class="btn" onclick="loadMateriales()" id="loadMaterialesBtn" disabled>Cargar Materiales</button>
                <div id="materialesContent"></div>
            </div>

            <!-- Productos -->
            <div class="card">
                <h2>üéí √ötiles Escolares</h2>
                <button class="btn" onclick="loadProductos()" id="loadProductosBtn" disabled>Cargar Productos</button>
                <div id="productosContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let token = null;

        // Login
        async function login() {
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Iniciando sesi√≥n...';
            loginError.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        correo: 'admin@recipuntos.com',
                        contrasena: 'admin123'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    token = data.data.token;

                    // Mostrar info del usuario
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('status').textContent = 'Conectado';
                    document.getElementById('userInfo').style.display = 'block';
                    document.getElementById('userName').textContent = `${data.data.user.nombre} ${data.data.user.apellido}`;
                    document.getElementById('userType').textContent = data.data.user.tipo;
                    document.getElementById('userRecipuntos').textContent = data.data.user.recipuntos;

                    // Actualizar botones
                    loginBtn.style.display = 'none';
                    document.getElementById('logoutBtn').style.display = 'inline-block';
                    document.getElementById('loadUsuariosBtn').disabled = false;
                    document.getElementById('loadMaterialesBtn').disabled = false;
                    document.getElementById('loadProductosBtn').disabled = false;

                    console.log('‚úÖ Login exitoso', data);
                } else {
                    throw new Error(data.message);
                }

            } catch (error) {
                loginError.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
                console.error('Error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesi√≥n';
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                token = null;
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').textContent = 'Desconectado';
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('loginBtn').style.display = 'inline-block';
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('loadUsuariosBtn').disabled = true;
                document.getElementById('loadMaterialesBtn').disabled = true;
                document.getElementById('loadProductosBtn').disabled = true;

                // Limpiar contenido
                document.getElementById('usuariosContent').innerHTML = '';
                document.getElementById('materialesContent').innerHTML = '';
                document.getElementById('productosContent').innerHTML = '';

            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Cargar Usuarios
        async function loadUsuarios() {
            const content = document.getElementById('usuariosContent');
            content.innerHTML = '<div class="loading">Cargando usuarios...</div>';

            try {
                const response = await fetch(`${API_URL}/usuarios`, {
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    content.innerHTML = data.data.slice(0, 5).map(usuario => `
                        <div class="item">
                            <div class="item-name">${usuario.nombre} ${usuario.apellido}</div>
                            <div class="item-desc">@${usuario.nick} - ${usuario.correo}</div>
                            <div class="item-info">
                                <span class="badge">${usuario.tipo}</span>
                                <span style="color: #059669; font-weight: 600;">‚≠ê ${usuario.recipuntos} pts</span>
                            </div>
                        </div>
                    `).join('');
                    content.innerHTML += `<p style="text-align: center; color: #6b7280; margin-top: 10px;">Total: ${data.data.length} usuarios</p>`;
                } else {
                    content.innerHTML = '<div class="empty">No hay usuarios registrados</div>';
                }

            } catch (error) {
                content.innerHTML = `<div class="error">‚ùå Error al cargar usuarios</div>`;
                console.error('Error:', error);
            }
        }

        // Cargar Materiales
        async function loadMateriales() {
            const content = document.getElementById('materialesContent');
            content.innerHTML = '<div class="loading">Cargando materiales...</div>';

            try {
                const response = await fetch(`${API_URL}/materiales`, {
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    content.innerHTML = data.data.map(material => `
                        <div class="item">
                            <div class="item-name">${material.nombre}</div>
                            <div class="item-desc">${material.descripcion || 'Sin descripci√≥n'}</div>
                            <div class="item-info">
                                <span class="badge">${material.estado}</span>
                                <span style="color: #059669; font-weight: 600;">+${material.recipuntos_por_cantidad} pts</span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    content.innerHTML = '<div class="empty">No hay materiales registrados</div>';
                }

            } catch (error) {
                content.innerHTML = `<div class="error">‚ùå Error al cargar materiales</div>`;
                console.error('Error:', error);
            }
        }

        // Cargar Productos
        async function loadProductos() {
            const content = document.getElementById('productosContent');
            content.innerHTML = '<div class="loading">Cargando productos...</div>';

            try {
                const response = await fetch(`${API_URL}/productos`, {
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    content.innerHTML = data.data.slice(0, 5).map(producto => `
                        <div class="item">
                            <div class="item-name">${producto.nombre}</div>
                            <div class="item-desc">${producto.descripcion || 'Sin descripci√≥n'}</div>
                            <div class="item-info">
                                <span style="color: #ef4444; font-weight: 600;">‚≠ê ${producto.precio} pts</span>
                                <span style="color: #059669; font-weight: 600;">Stock: ${producto.disponibilidad}</span>
                            </div>
                        </div>
                    `).join('');
                    content.innerHTML += `<p style="text-align: center; color: #6b7280; margin-top: 10px;">Total: ${data.data.length} productos</p>`;
                } else {
                    content.innerHTML = '<div class="empty">No hay productos registrados</div>';
                }

            } catch (error) {
                content.innerHTML = `<div class="error">‚ùå Error al cargar productos</div>`;
                console.error('Error:', error);
            }
        }

        console.log('üöÄ API Demo cargada');
        console.log('üìç API URL:', API_URL);
    </script>
</body>
</html>
